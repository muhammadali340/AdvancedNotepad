name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Fix Project Structure
      run: |
        if [ -d "android/android" ]; then
          mv android/android/* android/
          rmdir android/android
        fi

    - name: Install dependencies
      run: |
        npm install
        npm install -g @react-native-community/cli

    - name: Ensure Native Modules
      run: |
        mkdir -p node_modules/@react-native-community/cli-platform-android
        touch node_modules/@react-native-community/cli-platform-android/native_modules.gradle

    - name: Build Android APK
      run: |
        cd android
        chmod +x ./gradlew
        ./gradlew assembleRelease

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-release
        path: android/app/build/outputs/apk/release/app-release.apk
