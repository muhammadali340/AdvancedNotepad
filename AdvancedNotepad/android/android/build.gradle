buildscript {
    ext {
        buildToolsVersion = "35.0.0"    // Build tools version
        minSdkVersion = 24             // Minimum supported SDK
        compileSdkVersion = 35         // Compile SDK version
        targetSdkVersion = 34          // Target SDK version
        ndkVersion = "26.1.10909125"   // NDK version
        kotlinVersion = "1.9.24"       // Kotlin version
    }
    
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.1.2") // Specify a compatible version
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

android {
    compileSdkVersion 35  // Use the value defined above

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }
}
